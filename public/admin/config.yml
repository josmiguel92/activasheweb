backend:
  name: github
  repo: josmiguel92/activasheweb #replace with your githu repo
  branch: main
  squash_merges: true
  open_authoring: true

publish_mode: editorial_workflow
media_folder: public/images
public_folder: /images
site_url: "https://activashecuba.org" # your site name

collections:
  - name: post
    label: Posts
    folder: src/content/posts
    create: true
    format: frontmatter
    preview_path: post/{{slug}}
    fields:
      - { name: title, label: Título }
      - { name: description, label: Descripción }
      - { name: publishedAt, label: Fecha, widget: date }
      - {label: "Publicado", name: "isPublish", widget: "boolean", default: true}
      - {label: "Borrador", name: "isDraft", widget: "boolean", default: false}
      - { name: body, label: Contenido, widget: markdown }

  - name: project
    label: Projects
    folder: src/content/projects
    create: true
    format: frontmatter
    preview_path: projects/{{slug}}
    fields:
      - { name: title, label: Título }
      - { name: description, label: Descripción }
      - { name: publishedAt, label: Fecha, widget: date }
      - { name: slug, label: Slug }
      - {label: "Publicado", name: "isPublish", widget: "boolean", default: true}
      - { name: areas, label: Áreas, widget: select, multiple: true, options: ["Investigación", "Derechos Humanos", "Educación", "Incidencia", "Arte y Cultura", "Salud", "Seguridad Alimentaria", "Justicia Social"] }
      - {label: "Próximamente", name: "isComingSoon", widget: "boolean", default: false}
      - { name: body, label: Contenido, widget: markdown }
      - {label: "Mostrar Botón de Donación", name: "showDonate", widget: "boolean", default: false}

  - name: video
    label: Videos
    folder: src/content/videos
    create: true
    format: frontmatter
    fields:
      - { name: title, label: Título }
      - { name: description, label: Descripción }
      - { name: youtubeId, label: "ID de Video YouTube" }
      - { name: category, label: Categoría, widget: select, options: ["entrevistas", "talleres", "documentales", "eventos", "educación", "video arte"] }
      - { name: duration, label: Duración }
      - { name: publishedAt, label: Fecha, widget: date }
      - { name: featured, label: Destacado, widget: boolean, default: false }
      - { name: body, label: Contenido, widget: markdown }

  - name: art
    label: Galería de Arte
    folder: src/content/art
    create: true
    format: frontmatter
    fields:
      - { name: title, label: Título }
      - { name: artist, label: Artista }
      - { name: description, label: Descripción }
      - { name: image, label: Imagen, widget: image }
      - { name: category, label: Categoría, widget: select, options: ["pintura", "fotografía", "escultura", "digital", "artesanía"] }
      - { name: year, label: Año, widget: number }
      - { name: body, label: Contenido, widget: markdown }